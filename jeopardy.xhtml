	function lastPlay(){
		if(supportsLocalStorage()){
			var storage = localStorage;
			
			if(storage["lastplay"]) {
				var timefield = document.getElementById('lastPlay');
				timefield.innerHTML = storage["lastplay"];
			}
		}
	}
	
	function curPlay(){
		if(supportsLocalStorage()){
			var storage = localStorage;
			var time = new Date();
			var datetime = time.getDate() + "."
            	+ (time.getMonth()+1)  + "." 
            	+ time.getFullYear() + " "  
            	+ time.getHours() + ":"  
            	+ time.getMinutes() + ":" 
            	+ time.getSeconds();
    		storage["lastplay"] =  datetime;
		}
	}
