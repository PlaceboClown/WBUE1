<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.1//EN" "http://www.w3.org/TR/xhtml11/DTD/xhtml11.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta name="Gruppe 45" content="WEUE1" />
<title xml:lang="de">Jeopardy!</title>


<link href="styles/style1.css" rel="stylesheet" type="text/css" />
</head>
<body>
	<header id="head">
	<img alt="Logo" src="img/big-logo-small.png" id="bigLogo"></img>
	<a id="jeoprady">Jeopardy!</a>
	<a class="button" id="loginBtn" href="./jeopardy.xhtml">Anmelden</a>
   
</header>
	<section id="regData">
	<form action="process.jsp" method="post">
		<article id="persData">
		<h2>Persönliche Daten</h2>
		<p>
			<label class="labels" for="firstname">Vorname:</label> <input class="fields" type="text"
				id="firstname" name="firstname" />
		</p>
		<p>
			<label class="labels" for="lastname">Nachname:</label> <input class="fields" type="text"
				id="lastname" name="lastname" />
		</p>
		<p>
			<label class="labels" for="birthdate">Geburtsdatum:</label> <input class="fields" type="text"
				id="birthdate" name="birthdate" />
		</p>
		<p>
			<label class="labels" for="sex">Geschlecht:</label>
			<input class="fields" type="radio" name="sex" id="male" value="male" /> <label class="fields" for="male">Männlich</label>  				<input class="fields" type="radio" name="sex"
				id="female" value="female" /><label class="fields"
				for="female">Weiblich</label>
		</p>
		</article>
		<article>
		<h2>Spielerdaten</h2>
		<p>
			<label class="labels" for="avatar">Avatar:</label> <input class="fields" type="text" id="avatar"
				name="avatar" />
		</p>
		<p>
			<label class="labels" for="username">Benutzername*:</label> <input class="fields" type="text"
				id="username" name="username" />
		</p>
		<p>
			<label class="labels" for="password">Passwort*:</label> <input class="fields" type="password"
				id="password" name="password" />
		</p>
		</article>
		<article>
		<p>
			<input class="fields" id="register" type="submit" value="Registrieren" name="action" />
		</p>
		<p>
			<a>Fehler!</a>
		</p>
		<p>
			<a class="pflichtFelder">Mit "*" gekennzeichnete Felder sind Pflichtfelder</a>
		</p>
		</article>
	</form>
	</section>
	<footer>@ 2015 BIG Jeopardy</footer>
</body>
</html>
