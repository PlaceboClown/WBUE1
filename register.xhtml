<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">

<head>
<meta name="Gruppe 45" content="WEUE1" />
<title xml:lang="de">Jeopardy!</title>

<link href="styles/style1.css" rel="stylesheet" type="text/css"
	media="screen and (min-width:800px)" />
<link href="styles/mobile.css" rel="stylesheet" type="text/css"
	media="screen and (max-width:801px )" />

</head>
<body>
	<header id="head">
		<img alt="Logo" src="img/big-logo-small.png" id="bigLogo"></img> <a
			id="jeoprady">Jeopardy!</a> <a id="loginBtn" href="./jeopardy.xhtml">Anmelden</a>
	</header>
	<div id="wrapper">
		<form method="POST" onsubmit="return validateBDate()">
			<div id="inner">
				<h1>Persönliche Daten</h1>
				<p class="inputgroups">
					<label class="labels" for="firstname">Vorname:</label> <input
						class="fields" type="text" id="firstname" name="firstname" />
				</p>

				<p class="inputgroups">
					<label class="labels" for="lastname">Nachname:</label> <input
						class="fields" type="text" id="lastname" name="lastname" />

				</p>
				<p class="inputgroups">
					<label class="labels" for="birthdate">Geburtsdatum:</label> <input
						class="fields" type="date" id="birthdate" name="birthdate"
						oninput="validateBDate()" onblur="clearErrors()" />
				</p>

				<p class="inputgroups">
					<label class="labels" id="labelSex" for="sex">Geschlecht:</label>
				<div id="sexRadioBox">
					<input class="radiobox" type="radio" name="sex" id="male"
						value="male" /> <label class="radiolable" for="male">Männlich</label>

					<input class="radiobox" type="radio" name="sex" id="female"
						value="female" /> <label class="radiolable" for="female">Weiblich</label>
				</div>
				</p>
				<!-- end fields-->



				<h1>Spielerdaten</h1>
				<p class="inputgroups">
					<label class="labels" for="avatar">Avatar:</label>
					<!-- 					<input class="fields" type="file" id="avatar" name="avatar" /> -->
					<input class="fields" list="avatars" />
					<datalist id="avatars">
						<option value="Deadpool" />
						<option value="Black Widow" />
						<option value="Aldrich Killian" />
					</datalist>
				</p>
				<p class="inputgroups">
					<label class="labels" for="username">Benutzername*:</label> <input
						class="fields" type="text" id="username" name="username"
						required="true" oninput="validateUsername()"
						onblur="clearErrors()" />
				</p>
				<p class="inputgroups">
					<label class="labels" for="password">Passwort*:</label> <input
						class="fields" type="password" id="password" name="password"
						required="true" oninput="validatePassword()"
						onblur="clearErrors()" />
				</p>


				<p class="inputgroups">
					<input class="register" id="registerBtn" type="submit"
						value="Registrieren" name="action" disabled="true" />
				</p>
				<div id="errors">
					<a id="inputerror"></a>
				</div>
				<p class="inputgroups">
				<div id="hinweis">
					<a class="pflichtFelder"><p>Mit "*" gekennzeichnete Felder
							sind Pflichtfelder</p></a>
				</div>
				</p>

			</div>
			<!--inner end-->
		</form>

	</div>
		<footer>@ 2015 BIG Jeopardy</footer>
	<!-- end wrapper-->


	<script type="text/javascript" src="js/framework.js"></script>
	<script type="text/javascript" src="js/jquery.js"></script>

	<script type="text/javascript">
		//<![CDATA[

		function validateBDate() {
			var success = true;
			var errorfield = document.getElementById('inputerror');
			var errortext = '';

			if (!hasNativeDateInput()) {
				var birthdate = document.getElementById('birthdate');

				if (birthdate.value.length > 0) {

					var date = /^(\d{1,2})\.(\d{1,2})\.(\d{4})$/;

					if (getNormalizedDateString(birthdate).match(date)) {
						success = true;
					}
					success = false;
					errortext = 'Geben Sie bitte ein gültiges Datum ein! <br />';
				}
			}
			if (!success) {
				errorfield.innerHTML = errortext;
			}
			return success;
		}

		function validateUsername() {
			var errorfield = document.getElementById('inputerror');
			var errortext = '';
			var username = document.getElementById('username').value;

			if (username.length > 8 || username.length < 4) {
				errortext = 'Username muss zwischen 4 und 8 Zeichen lang sein! <br />';
			}
			errorfield.innerHTML = errortext;
			validate();
		}

		function validatePassword() {
			var errorfield = document.getElementById('inputerror');
			var errortext = '';
			var password = document.getElementById('password').value;

			if (password.length > 8 || password.length < 4) {
				errortext = 'Password muss zwischen 4 und 8 Zeichen lang sein! <br />';
			}
			errorfield.innerHTML = errortext;
			validate();
		}

		function validate() {
			var errorfield = document.getElementById('inputerror');
			var errortext = '';
			var success = true;
			var username = document.getElementById('username').value;
			var password = document.getElementById('password').value;

			if (!validateBDate()) {
				success = success && false;
			}

			if (username.length > 8 || username.length < 4) {
				success = success && false;
			}

			if (password.length > 8 || password.length < 4) {
				success = success && false;
			}

			if (success) {
				var registerBtn = document.getElementById('registerBtn');
				registerBtn.disabled = false;
				registerBtn.className = "register_active";
			} else {
				var registerBtn = document.getElementById('registerBtn');
				registerBtn.disabled = true;
				registerBtn.className = "register";
			}

			return success;
		}

		function clearErrors() {
			var errorfield = document.getElementById('inputerror').innerHTML = '';
		}
		//]]>
	</script>
</body>
</html>
